{% extends 'librarycore/index.html' %}

{% block maintitle %}Books page{% endblock %}

{% block content %}
<div class="container">
	{% for book in books %}
	<div class="row">
		<div class="col">
			<p>{{book.bookName}}</p>
		</div>
		<div class="col">
			<p>{{book.bookAuthor}}</p>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
